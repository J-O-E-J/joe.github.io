<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <h2>Reason #1</h2>
            <p class="big-text">[Your long sentence here]</p>
        </div>
        <div class="slide">
            <h2>Reason #2</h2>
            <p class="big-text">[Your long sentence here]</p>
        </div>
        <div class="slide">
            <h2>Reason #3</h2>
            <p class="big-text">[Your long sentence here]</p>
        </div>
        <div class="slide">
            <h2>Reason #4</h2>
            <p class="big-text">[Your long sentence here]</p>
        </div>
        <div class="slide" id="finalSlide">
            <h2>Will you be my Valentine?</h2>
            <button id="yesButton" onclick="showMessageSlide()" class="center-button">I will be your Valentine</button>
        </div>
        <div class="slide" id="messageSlide" style="display: none;">
            <h2>Do you want to say anything to your sweet little Valentine? 💌</h2>
            <textarea id="valentineMessage" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>

            <!-- Hidden Form for Email Sending -->
            <form id="emailForm" action="https://formsubmit.co/el/xafaxe" method="POST">
                <input type="hidden" name="_subject" value="Valentine's Message ❤️">
                <input type="hidden" name="message" id="emailMessage">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
