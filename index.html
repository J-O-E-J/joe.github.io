<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <h2>Reason #1</h2>
            <p class="big-text">You're the most amazing person I've ever met.</p>
        </div>
        <div class="slide">
            <h2>Reason #2</h2>
            <p class="big-text">Your smile brightens up my day like nothing else.</p>
        </div>
        <div class="slide">
            <h2>Reason #3</h2>
            <p class="big-text">Life feels so much better when you're around.</p>
        </div>
        <div class="slide">
            <h2>Will you be my Valentine?</h2>
            <button id="noButton" onclick="sayNo()">No</button>
            <p id="hiddenMessage" class="big-text" style="display: none;">You have no other option now! ðŸ’–</p>
            <button id="yesButton" onclick="sayYes()" style="display: none;">I will be your Valentine</button>
        </div>
    </div>
    <div class="navigation">
        <button onclick="changeSlide(-1)">Not Interested</button>
        <button onclick="changeSlide(1)">Wanna Hear More</button>
    </div>
    <div id="animationContainer" class="hidden-animation"></div>
    <script src="script.js"></script>
</body>
</html>
