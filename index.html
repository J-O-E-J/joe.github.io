<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <h2>Reason #1</h2>
            <p>You're the most amazing person I've ever met.</p>
        </div>
        <div class="slide">
            <h2>Reason #2</h2>
            <p>Your smile brightens up my day like nothing else.</p>
        </div>
        <div class="slide">
            <h2>Will you be my Valentine?</h2>
            <button onclick="sayYes()">Yes</button>
            <button onclick="sayNo()">No</button>
            <p id="noMessage" style="display: none;">But we're perfect together! Please reconsider.</p>
        </div>
    </div>
    <div class="navigation">
        <button onclick="changeSlide(-1)">Previous</button>
        <button onclick="changeSlide(1)">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
